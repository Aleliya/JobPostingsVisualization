<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Postings Visualization</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f7fa;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #5d61a2;
        margin-bottom: 30px;
      }

      .chart-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 30px;
      }

      .chart-container h2 {
        color: #d598a0;
        margin-top: 0;
        font-size: 1.5em;
      }

      #salary-chart,
      #skills-chart {
        height: 400px;
        margin-top: 20px;
      }
      #work-format-chart {
        height: 1100px;
        margin-top: 20px;
      }

      .bar {
        fill: #d5aae5;
        transition: fill 0.3s;
      }

      .bar:hover {
        fill: #f6d6ad;
      }

      .axis text {
        font-size: 12px;
      }

      .axis-label {
        font-size: 14px;
        fill: #7f8c8d;
      }

      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 4px;
        pointer-events: none;
        font-size: 12px;
      }

      .word {
        cursor: default;
        transition: all 0.3s;
      }

      .word:hover {
        fill: #5d61a2 !important;
      }

      .pie-arc path {
        stroke: #fff;
        transition: opacity 0.3s;
      }

      .pie-arc:hover path {
        opacity: 0.8;
      }

      .pie-label {
        font-size: 12px;
        fill: #333;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Job Postings Analysis</h1>

      <div style="text-align: center; margin-bottom: 20px">
        <label for="role-select"><strong>Выберите профессию: </strong></label>
        <select id="role-select">
          <option value="all">Все</option>
        </select>
      </div>

      <div class="chart-container">
        <h2>1. Salary Distribution by Experience Level</h2>
        <div id="salary-chart"></div>
      </div>

      <div class="chart-container">
        <h2>2. Key Skills Word Cloud</h2>
        <div id="skills-chart"></div>
      </div>

      <div class="chart-container">
        <h2>3. Vacancies by Work Format</h2>
        <div id="work-format-chart"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let originalData = [];
        let professions = [];

        d3.json("/data")
          .then(function (data) {
            originalData = data;

            professions = Object.keys(data);

            const roleSelect = document.getElementById("role-select");
            professions.forEach((profession) => {
              const option = document.createElement("option");
              option.value = profession;
              option.textContent = profession;
              roleSelect.appendChild(option);
            });

            updateVisualizations("all");

            document
              .getElementById("role-select")
              .addEventListener("change", function () {
                updateVisualizations(this.value);
              });
          })
          .catch(function (error) {
            console.error("Error loading data:", error);
          });

        function updateVisualizations(selectedRole) {
          let filteredVacancies = [];

          if (selectedRole === "all") {
            Object.values(originalData).forEach((vacancies) => {
              filteredVacancies = filteredVacancies.concat(vacancies);
            });
          } else {
            filteredVacancies = originalData[selectedRole] || [];
          }

          const processedData = processData(filteredVacancies);
          createSalaryChart(processedData.salaryData);
          createSkillsChart(processedData.skillsData);
          createWorkFormatChart(
            processedData.workFormatData.schedule,
            processedData.workFormatData.employment
          );
        }

        function processData(data) {
          const salaryData = {};
          const experienceLevels = {};

          const skillsData = {};

          const scheduleData = {};
          const employmentData = {};

          data.forEach((vacancy) => {
            const expLevel = vacancy.experience?.name || "Unknown";
            experienceLevels[expLevel] = (experienceLevels[expLevel] || 0) + 1;

            if (vacancy.salary || vacancy.salary_range) {
              const salary = vacancy.salary || vacancy.salary_range;
              if (salary.from || salary.to) {
                const avgSalary = salary.from
                  ? salary.to
                    ? (salary.from + salary.to) / 2
                    : salary.from
                  : salary.to;

                if (!salaryData[expLevel]) {
                  salaryData[expLevel] = [];
                }
                salaryData[expLevel].push(avgSalary);
              }
            }

            if (vacancy.key_skills && vacancy.key_skills.length > 0) {
              vacancy.key_skills.forEach((skill) => {
                const skillName = skill.name;
                skillsData[skillName] = (skillsData[skillName] || 0) + 1;
              });
            }

            if (vacancy.schedule?.name) {
              const name = vacancy.schedule.name;
              scheduleData[name] = (scheduleData[name] || 0) + 1;
            }

            if (vacancy.employment?.name) {
              const name = vacancy.employment.name;
              employmentData[name] = (employmentData[name] || 0) + 1;
            }
          });

          const avgSalaryData = Object.keys(salaryData)
            .map((level) => {
              const salaries = salaryData[level];
              const avg = d3.mean(salaries);
              return {
                level: level,
                averageSalary: avg,
                count: salaries.length,
              };
            })
            .filter((d) => d.averageSalary);

          const experienceOrder = [
            "Нет опыта",
            "От 1 года до 3 лет",
            "От 3 до 6 лет",
            "Более 6 лет",
            "Unknown",
          ];

          avgSalaryData.sort((a, b) => {
            return (
              experienceOrder.indexOf(a.level) -
              experienceOrder.indexOf(b.level)
            );
          });

          const skillsArray = Object.keys(skillsData)
            .map((skill) => ({
              text: skill,
              size: skillsData[skill],
            }))
            .sort((a, b) => b.size - a.size)
            .slice(0, 30);

          const scheduleArray = Object.keys(scheduleData).map((name) => ({
            label: name,
            count: scheduleData[name],
          }));

          const employmentArray = Object.keys(employmentData).map((name) => ({
            label: name,
            count: employmentData[name],
          }));

          return {
            salaryData: avgSalaryData,
            skillsData: skillsArray,
            workFormatData: {
              schedule: scheduleArray,
              employment: employmentArray,
            },
          };
        }

        function createSalaryChart(data) {
          const margin = { top: 40, right: 30, bottom: 70, left: 80 };
          const width = 800 - margin.left - margin.right;
          const height = 400 - margin.top - margin.bottom;

          d3.select("#salary-chart").html("");

          const svg = d3
            .select("#salary-chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

          const experienceOrder = [
            "Нет опыта",
            "От 1 года до 3 лет",
            "От 3 до 6 лет",
            "Более 6 лет",
            "Unknown",
          ];

          const orderedData = experienceOrder
            .map((level) => data.find((d) => d.level === level))
            .filter((d) => d !== undefined);

          const x = d3
            .scaleBand()
            .range([0, width])
            .domain(data.map((d) => d.level))
            .padding(0.2);

          svg
            .append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => d.averageSalary)])
            .range([height, 0]);

          svg.append("g").call(d3.axisLeft(y));

          svg
            .append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - height / 2)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .style("fill", "#5d61a2")
            .text("Average Salary (RUB)");

          const tooltip = d3
            .select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

          svg
            .selectAll("rect")
            .data(orderedData)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", (d) => x(d.level))
            .attr("y", (d) => y(d.averageSalary))
            .attr("width", x.bandwidth())
            .attr("height", (d) => height - y(d.averageSalary))
            .on("mouseover", function (event, d) {
              tooltip.transition().duration(200).style("opacity", 0.9);
              tooltip
                .html(
                  `<strong>${d.level}</strong><br>Avg: ${Math.round(
                    d.averageSalary
                  )} RUB<br>Count: ${d.count}`
                )
                .style("left", event.pageX + 10 + "px")
                .style("top", event.pageY - 28 + "px");
            })
            .on("mouseout", function () {
              tooltip.transition().duration(500).style("opacity", 0);
            });

          svg
            .append("text")
            .attr("x", width / 2)
            .attr("y", 0 - margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("fill", "#5d61a2")
            .text("Average Salary by Experience Level");
        }

        function createSkillsChart(data) {
          const width = 800;
          const height = 400;

          d3.select("#skills-chart").html("");

          const svg = d3
            .select("#skills-chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

          const g = svg
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

          const layout = d3.layout
            .cloud()
            .size([width, height])
            .words(data)
            .padding(5)
            .rotate(() => (Math.random() - 0.5) * 60)
            .font("Impact")
            .fontSize((d) => Math.sqrt(d.size) * 10)
            .on("end", draw);

          layout.start();

          function draw(words) {
            g.selectAll("text")
              .data(words)
              .enter()
              .append("text")
              .attr("class", "word")
              .style("font-size", (d) => `${d.size}px`)
              .style("font-family", "Impact")
              .style(
                "fill",
                (d, i) =>
                  [
                    "#a3c9c9",
                    "#f6d6ad",
                    "#d5aae5",
                    "#ffb5b5",
                    "#c1d7ae",
                    "#ffe5b4",
                    "#b8e0d2",
                    "#c2c2f0",
                    "#fcd5ce",
                    "#d6eadf",
                  ][i % 10]
              )
              .attr("text-anchor", "middle")
              .attr(
                "transform",
                (d) => `translate(${d.x},${d.y})rotate(${d.rotate})`
              )
              .text((d) => d.text)
              .on("mouseover", function () {
                d3.select(this).style("font-weight", "bold");
              })
              .on("mouseout", function () {
                d3.select(this).style("font-weight", "normal");
              });
          }
        }

        function createWorkFormatChart(scheduleData, employmentData) {
          const width = 400;
          const height = 450;
          const radius = Math.min(width, height) / 2 - 30;

          d3.select("#work-format-chart").html("");

          const container = d3
            .select("#work-format-chart")
            .append("div")
            .style("display", "flex")
            .style("flex-direction", "column")
            .style("align-items", "center")
            .style("gap", "40px");

          drawPieChart(
            container,
            scheduleData,
            "Распределение по графику работы"
          );
          drawPieChart(
            container,
            employmentData,
            "Распределение по типу занятости"
          );

          function drawPieChart(container, data, title) {
            const pastelColors = [
              "#a3c9c9",
              "#f6d6ad",
              "#d5aae5",
              "#ffb5b5",
              "#c1d7ae",
              "#ffe5b4",
              "#b8e0d2",
              "#c2c2f0",
              "#fcd5ce",
              "#d6eadf",
            ];

            const color = d3
              .scaleOrdinal()
              .domain(data.map((d) => d.label))
              .range(pastelColors);

            const chartWrapper = container
              .append("div")
              .style("text-align", "center")
              .style("margin-bottom", "20px");

            chartWrapper
              .append("h3")
              .style("margin-bottom", "15px")
              .style("font-size", "18px")
              .style("color", "#5d61a2")
              .text(title);

            const svg = chartWrapper
              .append("svg")
              .attr("width", width)
              .attr("height", height - 30);

            const g = svg
              .append("g")
              .attr(
                "transform",
                `translate(${width / 2},${(height - 60) / 2})`
              );

            const pie = d3.pie().value((d) => d.count);
            const arc = d3.arc().innerRadius(0).outerRadius(radius);

            const tooltip = d3
              .select("body")
              .append("div")
              .attr("class", "tooltip")
              .style("opacity", 0);

            const arcs = g
              .selectAll("arc")
              .data(pie(data))
              .enter()
              .append("g")
              .attr("class", "pie-arc");

            arcs
              .append("path")
              .attr("d", arc)
              .attr("fill", (d) => color(d.data.label))
              .on("mouseover", function (event, d) {
                d3.select(this)
                  .transition()
                  .duration(200)
                  .attr(
                    "d",
                    d3
                      .arc()
                      .innerRadius(0)
                      .outerRadius(radius * 1.05)
                  );
                tooltip.transition().duration(200).style("opacity", 0.9);
                tooltip
                  .html(
                    `<strong>${d.data.label}</strong><br>Количество: ${d.data.count}`
                  )
                  .style("left", event.pageX + 10 + "px")
                  .style("top", event.pageY - 28 + "px");
              })
              .on("mouseout", function () {
                d3.select(this).transition().duration(200).attr("d", arc);
                tooltip.transition().duration(500).style("opacity", 0);
              });

            const legend = chartWrapper
              .append("div")
              .style("margin-top", "15px")
              .style("display", "flex")
              .style("flex-wrap", "wrap")
              .style("justify-content", "center")
              .style("gap", "10px");

            data.forEach((d) => {
              const item = legend
                .append("div")
                .style("display", "flex")
                .style("align-items", "center")
                .style("margin", "0 10px");

              item
                .append("div")
                .style("width", "12px")
                .style("height", "12px")
                .style("margin-right", "5px")
                .style("background-color", color(d.label))
                .style("border-radius", "50%");

              item.append("span").text(`${d.label} (${d.count})`);
            });
          }
        }
      });
    </script>
  </body>
</html>
